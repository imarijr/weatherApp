Forecast for {{ location }}

<div ng-repeat = "w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class = "panel-title">{{ convertTime(w.dt) | date: 'ha - MMM d, yyyy' }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ convertToFarenheit(w.main.temp) }}ยบ F
                </div>
            </div>            
        </div>
    </div>
</div>
